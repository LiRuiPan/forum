{% extends 'base.html' %}
{% block title %}写私信{% endblock title %}
{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
{% endblock css %}
{% block content %}
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="{{ url_for('topic.index') }}">主页</a><span class="divider">/</span></li>
                    <li class="active">写私信</li>
                </ul>
            </div>
            <div class="inner topic">
                <div class="inner post">
                    <form id="create_topic_form" method="post" action="{{ url_for('mail.send', id=r.id, token=token) }}">
                        <fieldset>
                            <span class="tab-selector">发送对象：{{ r.username }}</span>
                            <div class='markdown_editor in_editor'>
                                <div class='markdown_in_editor'>
                                    <textarea class='editor' name='content' rows='20'></textarea>
                                    <div class='editor_buttons'>
                                        <input type="submit" class='span-primary submit_btn' data-loading-text="提交中"
                                               value="提交">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
