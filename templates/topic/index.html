{% extends 'base.html' %}
{% block title %}主页{% endblock title %}
{% block content %}
    <div id="content">
        <div class="panel">
            <div class="header">
                <a
                   class="topic-tab current-tab">
                    全部帖子
                </a>
                {% for b in bs %}
                    <a href="{{ url_for('topic.index', board_id=b.id) }}"
                       class="topic-tab ">
                        {{ b.title }}
                    </a>
                {% endfor %}
            </div>
            <div class="inner post">
            </div>
        </div>
    </div>
{% endblock content %}
